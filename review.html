<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reseña</title>
    <!-- JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Fin JQuery -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Fin bootsrap -->
    <!-- Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <!-- Fin de Select2 -->
    <!-- Nuestro -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel='stylesheet' href="css/mayday.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rating.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/comments.css">
    <link rel="stylesheet" href="css/results.css">
    <link rel="stylesheet" href="styles/plane_line.css">
    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" type='text/css' href=".\css\modal.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Raleway:500" rel="stylesheet">
    <script src="js/bootstrap-checkbox/dist/js/bootstrap-checkbox.min.js" defer></script>
    <link rel="shortcut icon" href="images/paper-plane.png">
</head>

<body>
    <noscript>
        <img class="row col-md-offset-2" img src=".\images\javascript-error-09.png">
    </noscript>
    <div id="every" class="container scriptavailable">
        <div class="container" id="n4v"></div>
        <div class="container">
            <div class="o-container card-2">
                <h1>¿Cómo estuvo su viaje?</h1>
                <div class="loader_container_review">
                    <div class="loader_review">
                        <div id="loader_plane" class="plane">
                        </div>
                    </div>
                </div>
                <div id="inputs">
                    <div class="bar_subtitle">
                        Aerolínea:
                    </div>
                    <div class="select_container_review">
                        <select id="airlines_select" class="js-example-basic-single filter-select" style="width: 30%">
                        </select>
                    </div>
                    <div class="bar_subtitle">
                        Número de vuelo: (hasta 4 números enteros)
                    </div>
                    <div id="flight_group">
                        <div id="flight_group_container" class="form-group">
                            <input type="text" class="form-control" name="flight_number" id="flight_number_review" maxlength="4">
                        </div>
                    </div>
                </div>
                <div id="review_container" class="hidden">
                    <div id="review"></div>
                    <br>
                    <div id="recommend">
                        <h2>¿Lo recomendaría a otros usuarios?</h2>
                        <input id="recOther" type="checkbox" checked>
                    </div>
                    <!-- from https://codepen.io/magnus16/pen/buGiB -->
                    <div id="comments">
                        <div class="detailBox">
                            <div class="titleBox">
                                <label>Comentarios</label>
                            </div>
                            <div class="actionBox">
                                <div class="loader_container_comments">
                                    <div class="loader_comments">
                                        <div id="loader_plane" class="plane">
                                        </div>
                                    </div>
                                </div>
                                <div class="comments_errors">
                                </div>
                                <ul class="commentList">
                                </ul>
                                <div class="form-group">
                                    <input id="input_comment" class="form-control inputComment" type="text" placeholder="Ingrese aquí su comentario." />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="upload_comment_button" class="btn btn-default" data-toggle="modal" data-target="#thankyou">Enviar</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="thankyou" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" focus="false" data-backdrop="static">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div id="thanks_msg_header" class="bar_subtitle">Gracias por dejar su opinión para el vuelo</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" onclick="location.href='index.html'">Volver a inicio</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  FOOTER  -->
    <div id="f00" class="container"></div>
    <!--  END FOOTER  -->
    <div id="error" class="hidden">
        <img class="error_image" src="images/logo.png" alt="Error de comunicacion con el sistema. Por favor, intente de vuelta."> Error de comunicación con el sistema. Por favor, intente de vuelta.
    </div>
</body>

</html>
<script type="text/javascript" src="./js/loadAirlines.js"></script>
<script type="text/javascript" src="./js/show.js"></script>
<script type="text/javascript" src="./js/dist/rating.min.js"></script>
<script type="text/javascript" src="./js/src/setRatings.js"></script>
<script type="text/javascript" src="./js/uploadReview.js"></script>
