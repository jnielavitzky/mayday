<script>
function uploadComment() {
    // Check browser support
    if (typeof(Storage) !== "undefined") {
        // Store
        var input = document.getElementsByClassName("inputComment");
        localStorage.comm = input[0].value;
        // Retrieve
        var p = document.getElementsByClassName("pText")
        p[0].innerHTML = localStorage.comm;
    } else {
        var p = document.getElementsByClassName("pText")
        p[0].innerHTML = "Sorry, your browser does not support Web Storage...";
    }
}
</script>
