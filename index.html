<body>

    <noscript>
        <img class="row col-md-offset-2" img src=".\images\javascript-error-09.png">
    </noscript>

    <div id="every" class="container scriptavailable">

        <!--  NAV BAR  -->
        <div class="container" id="n4v"></div>
        <!--  END NAV BAR  -->

        <!--  MAIN NAV  -->
        <div class="container main-nav">
            <!-- FIRST ROW -->
            <div class='row'>
                <div class="col-sm-3 col-sm-offset-1 nav-comp">
                    <h3  class="nav-titles">Tipo de Vuelo</h3>
                    <div class="col-lg-12 col-lg-offset-2">
                        <select id="tipovuelo" class="form-control large">
                            <option value="2" onclick="twoWay()">Ida y Vuelta</option>
                            <option value="1" onclick="oneWay()">Ida</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 nav-comp">
                    <h3  class="nav-titles">Origen</h3>
                    <div class="col-lg-12 col-lg-offset-2">
                        <select id="cities-from" class="form-control js-example-basic-single large"></select>
                    </div>
                </div>
                <div class="col-md-3 nav-comp">
                    <h3  class="nav-titles">Destino</h3>
                    <div class="col-lg-12 col-lg-offset-2">
                        <select id="cities-to" class="form-control js-example-basic-single large"></select>
                    </div>
                </div>
            </div>

            <!-- SECOND ROW -->
                <div class='row'>
                    <div class="col-sm-3 col-sm-offset-1">
                        <div class="col-lg-10 col-lg-offset-2">
                            <h3 class="nav-titles-3">Partida</h3>
                            <div class="input-group date">
                                <input id="salida" class="datepicker form-control" type="text" name="date"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></input>
                            </div>
                        </div>
                    </div>
                    <div id="soloIda" class="col-sm-3">
                        <div class="col-lg-10 col-lg-offset-2">
                            <h3 class="nav-titles-3">Vuelta</h3>
                            <div class="input-group date">
                                <input id="vuelta" class="datepicker form-control" type="text" name="date"><span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></input>
                            </div>
                        </div>
                    </div>
                </div>

            <!-- THIRD ROW -->
            <div class='row'>
                <div class="col-md-2 col-md-offset-1">
                    <h3 class="nav-titles-2">Mayores</h3>
                </div>
                <div class="col-md-2">
                    <h3 class="nav-titles-2">Menores</h3>
                </div>
                <div class="col-md-2">
                    <h3 class="nav-titles-2">Infantes</h3>
                </div>
            </div>

            <!-- FOURTH ROW -->
            <div class='row'>
                <div class="col-md-2 alignment">
                    <button class="btn-circular" type="button" onclick="onClickUP(1)">+</button>
                    <a class="counter" id="clickmayores">2</a>
                    <button class="btn-circular" type="button" onclick="onClickDOWN(1)">-</button>
                </div>
                <div class="col-md-2 alignment-2">
                    <button class="btn-circular" type="button" onclick="onClickUP(2)">+</button>
                    <a class="counter" id="clickmenores">0</a>
                    <button class="btn-circular" type="button" onclick="onClickDOWN(2)">-</button>
                </div>
                <div class="col-md-2 alignment-2">
                    <button class="btn-circular" type="button" onclick="onClickUP(3)">+</button>
                    <a class="counter" id="clickinfantes">0</a>
                    <button class="btn-circular" type="button" onclick="onClickDOWN(3)">-</button>
                </div>
                <div class="col-md-2 alignment-3">
                    <a onclick="find()" class="btn btn-default btn-lg btn-block" href="#" role="button">Buscar</a>
                </div>
            </div>
        </div>
        <!--  END MAIN NAV -->

        <!--  SALE SECTION  -->
        <div class="container sale">
            <div class='row'>
                <h1 class="title">Destacados de la Semana</h1>
                <div id="loader" class="loader"></div>
            </div>
            <div class="container hide" id="card-container"></div>
        </div>
        <!--  END SALE SECTION  -->

        <!--  COMMENT  -->
        <div class="container">
            <div class='row newsletter' id='Newsletter'>
                <div class="title">
                    <h1>Â¿Viajaste? Dejanos un Comentario</h1>
                    <a class="col-md-offset-5 col-md-2 btn btn-default btn-lg " href="review.html" role="button">Comentar</a>
                </div>
            </div>
        </div>
        <!--  END COMMENT  -->

        <!--  FOOTER  -->
        <div id="f00" class="container"></div>
        <!--  END FOOTER  -->

    </div>
</body>
