<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Mayday</title>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' href='./Informacion-de-Contacto.css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row" id="barra">
			<div class="col-lg-3">
				<p class="titulos-no">Información del pasajero</p>
			</div>
			<div class="col-lg-3">
				<p class="titulos-no">Pago</p>
			</div>
			<div class="col-lg-3">
				<p class="titulos">Contacto</p>
			</div>
			<div class="col-lg-3">
				<p class="titulos-no">Resúmen</p>
			</div>
		</div>
	</div>
	<form>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<label class="datos-pago">Correo Electrónico</label>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<input type="text" name="correo-electronico" class="fill-in-long">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<label class="datos-pago">Número Telefónico</label>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-2">
					<input type="text" name="codigo-pais" class="fill-in-first">
				</div>
				<div class="col-lg-1">
					<input type="text" name="codigo-area" class="fill-in">
				</div>
				<div class="col-lg-4">
					<input type="text" name="telefono" class="fill-in-long-derecha">
				</div>
				<div class="col-lg-5"></div>
			</div>
		</div>
	</form>
	<nav aria-label>
  		<ul class="pager">
    		<li><a href="#" class="anterior">&laquo; Anterior</a></li>
    		<li><a href="#" class="siguiente">Siguiente &raquo;</a></li>
  		</ul>
	</nav>
</body>
</html>
